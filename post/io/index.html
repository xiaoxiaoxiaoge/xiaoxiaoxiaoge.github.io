  <h1 id="磁盘io指标分析">磁盘IO指标分析</h1>
<h2 id="解决的问题">解决的问题</h2>
<blockquote>
<ol>
<li>查看有多少cpu时间被io消耗；</li>
<li>看那个进程占用了io；</li>
<li>查看系统的io状态；</li>

<h2 id="查看有多少cpu时间被io消耗">查看有多少cpu时间被io消耗</h2>

<p><img src="https://xiaoxiaoxiaoge.github.io/images/io/iotop.gif" alt="iotop"></p>
